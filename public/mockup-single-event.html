  <head>
    <title>Boom Events</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div id="root">
        <div id="single-event-root-container">

                    <p><span class="single-event-bold">End Time:&nbsp;</span>11:00 PM, September 22nd, 2022</p>
                </div>
            </div>
            <div id="single-event-row-3">
                <div id="single-event-qty"></div>
